            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej Gabriel">
                    </div>
                    <div class="mb-2">

                    </div>
                    <div class="mb-2">

                        <input type="text" class="form-control" name="correo" id="nombre" placeholder="Ej example@mail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio"  name="sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio"  name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola" rows="10"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-success">Enviar</button>
                    </div>

                </form>
            </div>
